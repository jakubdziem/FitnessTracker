<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthHarbor Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary text-white">
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{exercises}">HealthHarbor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{exercises}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{example-exercises}">Suggested Exercises <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="col-md-8 col-sm-11 mx-auto my-5 table-responsive">
    <table class="table text-white align-middle">
        <tbody>
<!--        <tr th:if="${#lists.isEmpty(exampleExercises)}">-->
<!--            <td colspan="3" th:class="text-center">No Data</td>-->
<!--        </tr>-->
        <tr th:each="exampleExercise : ${exampleExercises}">
            <th scope="row" th:text="${exampleExercise.id}">1</th>
            <td th:text="${exampleExercise.name}">Mark</td>
            <td th:text="${exampleExercise.description}">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
